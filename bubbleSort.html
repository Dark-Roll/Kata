<script>

let arr=[12,2,4,1];
// a.length-1 (last array element cause array first is 0)
for (let i = arr.length-1; i >=1 ; i--) {
    for (let j = 0; j < i; j++) {
        if (arr[j]>arr[j+1] ){
            // console.log(arr[j]);
            let temp = arr[j];
            arr[j]=arr[j+1];
            arr[j+1]=temp;
            console.log("temp:"+temp);
            console.log("round"+i+"   "+j+":"+arr[j],arr[j+1]);
            console.log(arr);
        }
        
    }
    
}
console.log(arr);

</script>
